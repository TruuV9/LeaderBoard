<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Weight Loss Leaderboard</h1>

<div class="leaderboard">
    <h2>Top 3 Weight Loss Leaderboard</h2>
    <table id="leaderboardTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Weight Loss (%)</th>
                <th>Improvement</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ahmed</td>
                <td>5%</td>
                <td><span class="arrow arrow-up">&#9650;</span></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mohammed</td>
                <td>3%</td>
                <td><span class="arrow arrow-up">&#9650;</span></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nasser</td>
                <td>-2%</td>
                <td><span class="arrow arrow-down">&#9660;</span></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
